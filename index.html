<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Style Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <div class="avatar">
                <img src="user-icon.png" alt="Admin Avatar">
            </div>
            <div class="username">Admin</div>
            <div class="password-input">
                <input type="password" placeholder="PIN">
            </div>
            <div class="links">
                <a href="#">I forgot my PIN</a>
                <a href="#">Sign-in options</a>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="left-icons">
                <div class="user-switch">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z" />
                    </svg>
                </div>
                <div class="other-user">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16 17c-2.21 0-4-1.79-4-4s1.79-4 4-4s4 1.79 4 4s-1.79 4-4 4m0 2c2.66 0 5.33-1.33 7-4V7c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v8c1.67 2.67 4.34 4 7 4h2Z" />
                    </svg>
                </div>
            </div>
            <div class="right-icons">
                <div class="accessibility">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9s9-4.03 9-9s-4.03-9-9-9m0 14.5c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5s4.5 2 4.5 4.5s-2 4.5-4.5 4.5m0-9c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2M6.5 18.5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5s-2.5-1.12-2.5-2.5M15 18.5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5s-2.5-1.12-2.5-2.5M19 12c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5Z" />
                    </svg>
                </div>
                <div class="power">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6s-2.69 6-6 6s-6-2.69-6-6H6c0 4.42 3.58 8 8 8s8-3.58 8-8c0-4.42-3.58-8-8-8Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
