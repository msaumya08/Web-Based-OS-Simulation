<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="desktop.css">
</head>
<body>
    <div class="desktop-background">
        <div class="icon">
            <img src="recyclebin.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
        <div class="icon">
            <img src="myfolder.png" alt="Folder">
            <span>My Folder</span>
        </div>
        <div class="icon">
            <img src="documentt.png" alt="Document">
            <span>Document.txt</span>
        </div>
        <div class="taskbar">
            <div class="start-button">
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
                    <path d="M2 2h20v20H2V2zM4 4v16h16V4H4zM6 6v12h12V6H6zM8 8v8h8V8H8z"/>
                </svg>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Ask me anything">
            </div>
            <div class="pinned-icons">
                <div class="pinned-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
                        <path d="M3 4a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4zm2 2v12h16V6H5z"/>
                    </svg>
                </div>
                <div class="pinned-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px;">
                        <path d="M6 2c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2H6zm0 2h12v16H6V4z"/>
                    </svg>
                </div>
            </div>
            <div class="system-tray">
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px;">
                    <path d="M12 4c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                    <path d="M12 10v4l2.83 1.41L15 14l-3-6z"/>
                </svg>
                <span>8:30 AM</span>
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px;">
                    <path d="M1.01 7L1 17c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2H3c-1.1 0-1.99.9-1.99 2zM17 11v4h-2v-4h2zm-4 0v4h-2v-4h2zm-4 0v4H7v-4h2z"/>
                </svg>
                <span>ENG</span>
            </div>
        </div>
    </div>
</body>
</html>
